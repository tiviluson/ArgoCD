apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-dpl
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          ports:
          - containerPort: 80
          - containerPort: 443